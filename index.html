<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <input
      placeholder="X"
      type="range"
      id="X"
      name="volumeX"
      min="4"
      max="18"
      step="1"
      value="4"
    />
    <label for="volumeX">M (4 - 18)</label
    ><input
      placeholder="X"
      type="range"
      id="Y"
      name="volumeY"
      min="10"
      max="18"
      step="1"
      value="10"
    />
    <label for="volumeY">N (10 - 18)</label>
    <input
      placeholder="X"
      type="range"
      id="Iterrations"
      name="Iterrations"
      min="5"
      max="10"
      step="1"
      value="5"
    />
    <label for="Iterrations">Iterrations (5 - 10)</label>

    <input type="button" id="swapbtn" value="Swap!" />
    <div id="container">
      <div id="cube_lt"></div>
      <div id="cube_rt">
        <div class="num_cube">1</div>
        <div class="num_cube">2</div>
        <div class="num_cube">3</div>
        <div class="num_cube">4</div>
      </div>
      <div id="cube_lb">
        <div class="num_cube">1</div>
        <div class="num_cube">2</div>
        <div class="num_cube">3</div>
        <div class="num_cube">4</div>
      </div>
      <div id="cube_rb"></div>
    </div>
  </body>
</html>
