<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="controllers">
      <input
        placeholder="X"
        type="range"
        id="X"
        name="volumeX"
        min="4"
        max="25"
        step="1"
        value="4"
      />
      <label for="volumeX">Range M (4 - 25)</label
      ><input
        placeholder="Y"
        type="range"
        id="Y"
        name="volumeY"
        min="10"
        max="25"
        step="1"
        value="10"
      />
      <label for="volumeY">Range N (10 - 25)</label>
      <input
        placeholder="Itterations"
        type="range"
        id="Iterations"
        name="Iterations"
        min="5"
        max="10"
        step="1"
        value="5"
      />
      <label for="Iterations">Iterations (5 - 10)</label>
      <div class="buttons_container">
        <input type="button" id="swapbtn" value="Swap" />
        <input type="button" id="resetbtn" value="Reset" />
      </div>
      <label><mark>*</mark> - iteration counter</label>
    </div>
    <div id="container">
      <div class="top">
        <div id="cube_lt">
          <div class="num_cube" id="iteration_counter">*</div>
        </div>
        <div id="cube_rt">
          <div class="num_cube">1</div>
          <div class="num_cube">2</div>
        </div>
      </div>
      <div class="bottom">
        <div id="cube_lb">
          <div class="num_cube">1</div>
          <div class="num_cube">2</div>
        </div>
        <div id="cube_rb"></div>
      </div>
    </div>
  </body>
</html>
